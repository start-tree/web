overwrite: true
schema: "http://localhost:3100/graphql"
documents: "src/**/*.gql"
generates:
  src/apollo/generated.tsx:
    config:
      withHooks: true
      withComponent: false
      withHOC: false
      reactApolloVersion: 3
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      - "fragment-matcher"
